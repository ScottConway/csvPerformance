<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSV Performance Tester</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/start}" th:object="${startValues}" method="post">
    <p>Iterations: <input type="number" th:field="*{iterations}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
